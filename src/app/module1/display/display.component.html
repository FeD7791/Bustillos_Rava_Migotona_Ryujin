<table mat-table [dataSource]="table_elements">
    <!-- columnas -->
    <!-- columna: id -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id</th>
        <td mat-cell *matCellDef="let array_element"> {{array_element.id}} </td>
    </ng-container>
    <!-- columna: name -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let array_element"> {{array_element.name}} </td>
    </ng-container>
    <!-- columna: lastname -->
    <ng-container matColumnDef="lastname">
        <th mat-header-cell *matHeaderCellDef> Last Name </th>
        <td mat-cell *matCellDef="let array_element"> {{array_element.lastname}} </td>
    </ng-container>
    <!-- columna: email -->
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let array_element"> {{array_element.email}} </td>
    </ng-container>
    <!-- columna: bdate -->
    <ng-container matColumnDef="bdate">
        <th mat-header-cell *matHeaderCellDef> Birthday </th>
        <td mat-cell *matCellDef="let array_element"> {{array_element.bdate}} </td>
    </ng-container>
    <!-- columna: createdAt -->
    <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef> createdAt </th>
        <td mat-cell *matCellDef="let array_element"> {{array_element.createdAt}} </td>
    </ng-container>

    <!-- Headers de las columnas -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

</table>
