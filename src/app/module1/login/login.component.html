<html>
<main class="main"><!--PURPLE-->
    <div class="main_izq"></div><!--BLUE-->
    <div class="formulario">
        <h1>Iniciar Sesion</h1>
        <form class="formulario" action="/login" method="post" [formGroup]="login_form" (ngSubmit)="button_login_trigger()">
            <fieldset form="user" name="iniciar_sesion">
                <!--<label for="email">Email</label>-->
                <input type="email" id="email" name="email" placeholder="usuario@correo.com" class="input_style" formControlName="email"><br><br>
                <!--<label for="pwd">Contrasenia</label>-->
                <input type="password" id="pwd" name="pwd" placeholder="Contrasenia" class="input_style" formControlName="key">
            </fieldset><br><br>
            <input type="submit" value="Ingresar" class="ingresar_button">
        </form>
        
        <p>bienvenido {{this.auth.user.user}}</p>
        <button (click)="this.auth.logOut()">Logout</button>


        <h2>No tienes una cuenta?</h2>
        <button class="ingresar_button"><i style="font-size: 2vw;">Crear cuenta</i></button>
        <h2>O registrarse con:</h2>
        <button style="border-radius: 10px;"><fa-icon [icon]="fafacebook" size="2x" style="color: blue;"></fa-icon></button>
        <button style="border-radius: 10px;"><fa-icon [icon]="fagoogle" size="2x" style="color: red;"></fa-icon></button>
        <h2 style="color: blue;"><a href="">Olvide Mi Clave</a></h2>
        
    </div><!--CYAN-->
    <div class="main_der"></div><!--RED-->
</main>
</html>
